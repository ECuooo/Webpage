<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
        background: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      width: 400px;
      max-width: 100%;
      text-align: center;
      padding: 40px;
    }

    h2 {
      margin: 0 0 20px;
    }

    #g_id_onload {
      display: inline-block;
      background-color: #4285f4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #g_id_onload:hover {
      opacity: 0.9;
    }
  </style>  
</head>
<body>
  <div class="container">
    <h2>Google 로그인</h2>
    <div id="g_id_onload"
        data-client_id=  자신의 아이디
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
      <span class="buttonText">Google로 로그인</span>
    </div>
    </div>

    <script>
      function handleCredentialResponse(response) {
        // Google 로그인 성공 시 처리
        console.log("Encoded JWT ID token: " + response.credential);
        // 토큰을 사용하여 사용자 정보 가져오기 (선택 사항)

      }
    </script>
</body>
</html>
